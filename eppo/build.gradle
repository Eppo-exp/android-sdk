plugins {
    id 'com.android.library'
    id 'maven-publish'
}

group = "cloud.eppo"
version = "1.0.0"

android {
    compileSdk 30

    defaultConfig {
        minSdk 21
        targetSdk 30

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
}

ext {}
ext.versions = [
    "junit": "4.13.2",
    "androidx_junit": "1.1.3",
    "gson": "2.9.1",
    "okhttp": "4.10.0",
    "wiremock": "2.34.0"
]

dependencies {
    testImplementation "junit:junit:${versions.junit}"
    testImplementation "com.github.tomakehurst:wiremock-jre8:${versions.wiremock}"

    androidTestImplementation "androidx.test.ext:junit:${versions.androidx_junit}"
    implementation("com.google.code.gson:gson:${versions.gson}")
    implementation("com.squareup.okhttp3:okhttp:${versions.okhttp}")
}

publishing {
    publications {
        release(MavenPublication) {
            groupId = 'cloud.eppo'
            artifactId = 'android-sdk'
            version = '0.0.1'

            afterEvaluate {
                from components.release
            }

            pom {
                name = 'Eppo Android'
                description = 'Eppo Android SDK'
                url = 'https://github.com/Eppo-exp/android-sdk'
                licenses {
                    license {
                        name = 'MIT License'
                        url = 'http://www.opensource.org/licenses/mit-license.php'
                    }
                }
                developers {
                    developer {
                        name = 'Eppo'
                        email = 'https://www.geteppo.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/Eppo-exp/android-sdk.git'
                    developerConnection = 'scm:git:ssh://github.com/Eppo-exp/android-sdk.git'
                    url = 'https://github.com/Eppo-exp/android-sdk/tree/main'
                }
            }
        }
    }
    repositories {
        maven {
            credentials {
                username = "$MAVEN_USERNAME"
                password = "$MAVEN_PASSWORD"
            }

            url = "https://s01.oss.sonatype.org/content/repositories/releases"
        }
    }
}